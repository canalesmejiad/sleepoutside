<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg 1000w"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="categories">
      <h2>Shop by Category</h2>

      <div class="category-grid">
        <a href="/product_listing/index.html?category=tents" class="category-card">
          <img src="/images/noun_Tent_2517.svg" alt="Tents" />
          <span>Tents</span>
        </a>

        <a href="/product_listing/index.html?category=backpacks" class="category-card">
          <img src="/images/noun_Backpack_65884.svg" alt="Backpacks" />
          <span>Backpacks</span>
        </a>

        <a href="/product_listing/index.html?category=sleeping-bags" class="category-card">
          <img src="/images/noun_Backpack_2389275.svg" alt="Sleeping Bags" />
          <span>Sleeping Bags</span>
        </a>

        <a href="/product_listing/index.html?category=hammocks" class="category-card">
          <img src="/images/noun_Backpack_2389275.svg" alt="Hammocks" />
          <span>Hammocks</span>
        </a>
      </div>
    </section>
  </main>

  <footer id="main-footer"></footer>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
