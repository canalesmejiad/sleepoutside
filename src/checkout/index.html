<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="/js/checkout.js"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review &amp; Place your Order</h2>

      <section id="orderSummary" class="order-summary">
        <h3>Order Summary</h3>
        <p>Subtotal: <span id="subtotal">$0.00</span></p>
        <p>Tax (6%): <span id="tax">$0.00</span></p>
        <p>Shipping: <span id="shipping">$0.00</span></p>
        <p><strong>Order Total: <span id="orderTotal">$0.00</span></strong></p>
        <p>Enter your zip code to calculate tax, shipping, and order total.</p>
      </section>

      <div id="checkout-message" style="display:none;"></div>

      <form id="checkout-form">
        <fieldset>
          <legend>Customer</legend>
          <label>
            First Name
            <input name="fname" type="text" required />
          </label>
          <label>
            Last Name
            <input name="lname" type="text" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Address</legend>
          <label>
            Street Address
            <input name="street" type="text" required />
          </label>
          <label>
            City
            <input name="city" type="text" required />
          </label>
          <label>
            State
            <input name="state" type="text" required />
          </label>
          <label>
            Zip Code
            <input name="zip" type="text" required pattern="^\d{5}(-\d{4})?$" />
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>
          <label>
            Credit Card Number
            <input name="cardNumber" type="text" required pattern="^\d{13,19}$" />
          </label>
          <label>
            Expiration Date
            <input name="expiration" type="text" placeholder="MM/YY" required pattern="^(0[1-9]|1[0-2])\/\d{2}$" />
          </label>
          <label>
            Security Code
            <input name="code" type="text" required pattern="^\d{3,4}$" />
          </label>
        </fieldset>

        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
