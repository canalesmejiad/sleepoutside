<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Checkout</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script type="module" src="../js/checkout.js"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products checkout">
      <h2>Review & Place your Order</h2>

      <!-- ORDER SUMMARY -->
      <section class="order-summary">
        <h3>Order Summary</h3>

        <div class="summary-row">
          <span>Subtotal:</span>
          <span id="subtotal">$0.00</span>
        </div>

        <div class="summary-row">
          <span>Tax (6%):</span>
          <span id="tax">$0.00</span>
        </div>

        <div class="summary-row">
          <span>Shipping:</span>
          <span id="shipping">$0.00</span>
        </div>

        <div class="summary-row summary-total">
          <span>Order Total:</span>
          <span id="orderTotal">$0.00</span>
        </div>

        <p class="summary-note">
          Enter your zip code to calculate tax, shipping, and order total.
        </p>
      </section>

      <!-- CHECKOUT FORM -->
      <form class="checkout-form" id="checkoutForm">
        <fieldset>
          <legend>Customer</legend>

          <label>
            First Name
            <input type="text" name="fname" required />
          </label>

          <label>
            Last Name
            <input type="text" name="lname" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Address</legend>

          <label>
            Street Address
            <input type="text" name="street" required />
          </label>

          <label>
            City
            <input type="text" name="city" required />
          </label>

          <label>
            State
            <input type="text" name="state" required />
          </label>

          <label>
            Zip Code
            <input type="text" name="zip" id="zip" required />
          </label>
        </fieldset>

        <fieldset>
          <legend>Payment</legend>

          <label>
            Credit Card Number
            <input type="text" name="cc" required />
          </label>

          <label>
            Expiration Date
            <input type="text" name="exp" placeholder="MM/YY" required />
          </label>

          <label>
            Security Code
            <input type="text" name="cvv" required />
          </label>
        </fieldset>

        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <footer id="main-footer"></footer>
</body>

</html>
