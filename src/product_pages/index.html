<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Product Detail</title>
    <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
        <section class="product-detail">
            <h3 class="product-brand">Brand</h3>
            <h2 class="product-name divider">Product Name</h2>

            <img class="product-image divider" src="" alt="" />

            <p class="product-card__price">$0.00</p>
            <p class="product__color"></p>
            <p class="product__description"></p>

            <div class="product-detail__add">
                <button id="addToCart">Add to Cart</button>
            </div>
        </section>
    </main>

    <footer id="main-footer"></footer>

    <script type="module" src="../js/product.js"></script>
</body>

</html>
